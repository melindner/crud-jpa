<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>SIGREF - resultado de consulta por empresa</title>
</head>
<body>
    <div class="container">
        <header class="row my-r">
       
            <a href="" class="logo col-2">
                <img src="/img/logo.jpg" alt="">
            </a>
            <div class="col-10 d-flex flex-column align-items-right justify-content-right">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                     <div class="collapse navbar-collapse" id="navbarNav">
                       <ul class="navbar-nav ml-auto">
                         <li class="nav-item active">
                             <a class="nav-link" href="#">HOME <span class="sr-only"></span></a>
                         </li>
                         <li class="nav-item active">
                            <a class="nav-link" href="/">CADASTRO <span class="sr-only">(current)</span></a>
                         </li>
                       </ul>
                     </div>
                 </nav>
         </div>
    </header>
    <h1>Detalhes - empresa</h1>

    <div class="list-group">
        <div class="list-group-item">
              
           Nome:     
           <div class="list-item" th:text="${empresa.nome}"></div>
        </div>
        <div class="list-group-item">
            CNPJ:
            <div th:text="${empresa.cnpj}"></div>
        </div>
        <div class="list-group-item">
            Telefone: 
            <div th:text="${empresa.telefone}"></div>
        </div>
        <div class="list-group-item">
            E-mail:
            <div th:text="${empresa.email}"></div>
        </div>
        <div class="list-group-item">
            UF:
            <div th:text="${empresa.uf}"></div>
        </div> 
        <div class="list-group-item">
            Cidade:
            <div th:text="${empresa.cidade}"></div>
        </div>
        </div>
    
        <a style = "margin-top: 20px;"class="btn btn-outline-dark"type="button"href="/tela-empresa">Voltar</a>
        
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
