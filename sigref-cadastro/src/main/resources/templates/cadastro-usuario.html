<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>SIGREF - Tela de Cadastro</title>
</head>
<body>
    <div class="container">
        <header class="row my-r">
       
            <a href="/" class="col-2">
                <img src="img/logo.jpg" alt="">
            </a>
            <div class="col-10 d-flex flex-column align-items-right justify-content-right">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                     <div class="collapse navbar-collapse" id="navbarNav">
                       <ul class="navbar-nav ml-auto">
                         <li class="nav-item active">
                             <a class="nav-link" href="#">HOME <span class="sr-only"></span></a>
                         </li>
                         <li class="nav-item active">
                            <a class="nav-link" href="#">CADASTRO <span class="sr-only">(current)</span></a>
                         </li>
                       </ul>
                     </div>
                 </nav>
         </div>
    </header>
    <h1>SIGREF - cadastro usuario</h1>
    <section> 
    

   
  
    <form method="POST" action="/cadastrar-usuario">
        <div class="form-group row">
            <input type="hidden" name="id" id="id" th:value="${usuario.id}" />
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="cpf">CPF: </label>
            <input  type="text" class="form-control col-sm-10" onkeypress="$(this).mask('000.000.000-00');" name="cpf" id="cpf" th:value="${usuario.cpf}" />
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="nome">Nome: </label>
            <input type="text" class="form-control col-sm-10" name="nome" id="nome" th:value="${usuario.nome}"/>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="telefone">Telefone: </label>
            <input type="text"  class="form-control col-sm-10" onkeypress="$(this).mask('(00) 0000-00000')"name="telefone" id="telefone" th:value="${usuario.telefone}"/>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label" for="email">E-mail: </label>
            <input type="text" class="form-control col-sm"  name="email" id="email" th:value="${usuario.email}" />
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="cep">Cep: </label>
            <input type="text" class="form-control col-sm" onkeypress="$(this).mask('00000-000')" name="cep" id="cep" th:value="${usuario.cep}" />
        </div>
        <div  class="form-group row justify-content-center">
            <label class="col-sm-2" for="uf"></label>
            <select class="form-control col" name="uf" id="uf" th:value="${usuario.uf}">
                <option value="" >UF</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Paraná">Paraná</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            </select>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-sm-2" for="cidade"> </label>
            <select class="form-control col" name="cidade" id="cidade" th:value="${usuario.cidade}">
                <option value="" >Cidade</option>
                <option value="Florianópolis">Florianópolis</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Curitiba">Curitiba</option>
                <option value="Porto Alegre">Porto Alegre</option>
            </select>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-sm-2" for="bairro"></label>
            <select class="form-control col" name="bairro" id="bairro" th:value="${usuario.bairro}">
                <option value="" >Bairro</option>
                <option value="Morro das Pedras">Morro das Pedras</option>
                <option value="Augusta">Augusta</option>
                <option value="Batel">Batel</option>
                <option value="Universitário">Universitário</option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="endereco">Endereço: </label>
            <input type="text"  class="form-control col-sm" name="endereco" id="endereco" th:value="${usuario.endereco}" />
        </div>


        <div class="row justify-content-around">
            <div>
                <input class="btn btn-success" role="button" type="submit" value="Salvar"/>
            </div>
            <div>
                <a class="btn btn-light" role="button" href="/tela-usuario">Voltar</a>
            </div>
        </div>
    </form>
    
    </div>
    


</section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
